<!DOCTYPE html>
<html>
<body>

<h2>Formulário</h2>

<form>
    <!-- Nome --> 
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome"><br>

    <!-- Endereço --> 
    <label for="endereco">Endereço:</label><br>
    <input type="text" id="endereco" name="endereco"><br>

    <!-- Cidade --> 
    <label for="cidade">Cidade:</label><br>
    <input type="text" id="cidade" name="cidade"><br>

    <!-- Estado --> 
    <label for="estado">Estado:</label><br>
    <input type="text" id="estado" name="estado"><br><br>

    <!-- Sexo --> 
    <h3>Sexo</h3>
    <input type="radio" id="feminino" name="sexo" value="feminino">
    <label for="feminino">Feminino</label><br>

    <input type="radio" id="masculino" name="sexo" value="masculino">
    <label for="masculino">Masculino</label><br><br>

    <!-- Estado civil --> 
    <h3>Estado civil</h3>
    <input type="radio" id="casado" name="estado_civil" value="casado">
    <label for="casado">Casado</label><br>

    <input type="radio" id="divorciado" name="estado_civil" value="divorciado">
    <label for="divorciado">Divorciado</label><br>

    <input type="radio" id="viuvo" name="estado_civil" value="viuvo">
    <label for="viuvo">Viúvo</label><br><br>
    
    <!-- Preferências --> 
    <h3>Escolha as opções que se adequam à sua vida</h3>
    <input type="checkbox" id="pergunta1" name="pergunta1" value="videogame">
    <label for="pergunta1"> Gosto de videogame</label><br>

    <input type="checkbox" id="pergunta2" name="pergunta2" value="video">
    <label for="pergunta2"> Posto vídeo na rede social</label><br>

    <input type="checkbox" id="pergunta3" name="pergunta3" value="compras">
    <label for="pergunta3"> Compro pela internet</label><br>

    <input type="checkbox" id="pergunta4" name="pergunta4" value="banco">
    <label for="pergunta4"> Uso banco pela internet</label><br><br>

    <!-- Observações -->
    <h3>Caso queira fazer alguma observação</h3>
    <textarea rows="4" cols="50" name="comentario"></textarea><br><br>

    <!-- Botão de envio -->
    <input type="submit" value="Enviar">
</form>

</body>
</html>
